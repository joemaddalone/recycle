<!DOCTYPE html>
<html>
  <head>
    <title>recycle demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      body{margin:15px;}
    </style>
  </head>
  <body>
    <h1>recycle demo</h1>
    <div id="results"></div>
    <p>See the <a href="http://joemaddalone.github.io/recycle">project homepage</a>.
    <p>Check out the <a href="https://github.com/joemaddalone/recycle">project repo</a>.
    <p>Copyright 2013 Joe Maddalone</p>

    <script src="./../dist/recycle.js"></script>

    <script>
      var x= ['a','b','c'];
      var r = document.getElementById('results')
      for (i=0;i<6;i++){
        r.innerHTML += "<p>" + recycle(x)  + "</p>";
      }
    </script>
  </body>
</html>
